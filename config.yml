customCommands:
  - key: 'F'
    command: 'git fetch --prune --all'
    context: 'localBranches, remotes, remoteBranches'
    description: 'Prune remotes'
    output: log
  - key: 'G'
    command: "glab mr view -w {{.SelectedLocalBranch.UpstreamBranch}}"
    context: "localBranches"
    description: "Go to MR in GitLab"
    output: log
  - key: 'U'
    command: 'git submodule update --init --recursive'
    context: 'files'
    description: 'Update submodules'
    output: log
  - key: 'X'
    description: "Cherry-Pick but do not apply commit. Reset afterwards to unsage cherry-picked commit."
    command: python -c 'import os; import git; repo = git.Repo(os.getcwd()); repo.git.cherry_pick("{{ .SelectedSubCommit.Sha }}", n=True); repo.git.reset()'
    context: 'subCommits'
    output: log

